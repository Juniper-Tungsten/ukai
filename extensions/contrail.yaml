- define:
    name: contrail_fqdn
    args:
      client: object
      contrail_endpoint: string
      uuid: string
    body:
      - blocks:
          - format_uuid: uuid=$uuid
            register: uuid
          - openstack_post:
              client: $client
              url: "{{ contrail_endpoint }}/id-to-fqname"
              data:
                uuid: "${FormatUUID( uuid )}"
            register: output
      - return: $output.fq_name