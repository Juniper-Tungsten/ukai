- define:
    name: create_local_flavor
    args:
      local_flavor: object
    body:
    - vars:
        flavor: $local_flavor.flavor
    - get_config: key=keystone default_value=null
      register: keystone_config
    - get_openstack_client:
        auth_url: $local_flavor.location.keystone_endpoint
        user_name: $keystone_config.user_name
        password: $keystone_config.password
        version: v2.0
        tenant_name: $keystone_config.tenant_name
        domain_name: ""
      register: client
    - openstack_endpoint: client=$client endpoint_type=compute region=$local_flavor.location.region name="" availability=""
      register: url
    - openstack_ensure:
        client: $client
        url: "{{ url }}flavors/{{ flavor.id }}"
        post_url: "{{ url }}flavors"
        data:
          flavor:
            id: $flavor.id
            name: $flavor.name
            ram: $flavor.ram
            vcpus: $flavor.vcpus
            disk: $flavor.disk
      register: output
- define:
    name: delete_local_flavor
    args:
      local_flavor: object
    body:
    - vars:
        flavor: $local_flavor.flavor
        region: $local_flavor.location.region
    - get_config: key=keystone default_value=null
      register: keystone_config
    - get_openstack_client:
        auth_url: $local_flavor.location.keystone_endpoint
        user_name: $keystone_config.user_name
        password: $keystone_config.password
        version: v2.0
        tenant_name: $keystone_config.tenant_name
        domain_name: ""
      register: client
    - openstack_endpoint: client=$client endpoint_type=compute region=$region name="" availability=""
      register: url
    - openstack_delete:
        client: $client
        url: "{{ url }}flavors/{{ flavor.id }}"
- define:
    name: create_local_flavors
    args:
      db: object
      filter: object
    body:
    - transaction:
      - db_list:
          tx: $transaction
          schema_id: local_flavor
          filter: $filter
        register: local_flavors
    - blocks:
      - vars:
          status: ACTIVE
          task_status: COMPLETE
      - create_local_flavor:
          local_flavor: $item
        register: output
        rescue:
        - vars:
            output: $error
            status: ERROR
            task_status: IN_PROGRESS
      - transaction:
        - db_update:
            tx: $transaction
            schema_id: local_flavor
            data:
              id: $item.id
              flavor_id: $item.flavor_id
              status: $status
              task_status: $task_status
              output: $output
              tenant_id: $item.tenant_id
      with_items: $local_flavors
      worker: '$GetConfig("loop_worker", 10)'
- define:
    name: delete_local_flavors
    args:
      db: object
      filter: object
    body:
    - transaction:
      - db_list:
          tx: $transaction
          schema_id: local_flavor
          filter: $filter
        register: local_flavors
    - blocks:
      - delete_local_flavor:
          local_flavor: $item
      - transaction:
        - db_delete:
            tx: $transaction
            schema_id: local_flavor
            id: $item.id
          register: local_flavors
      with_items: $local_flavors
      worker: '$GetConfig("loop_worker", 10)'
- define:
    name: flavor_resource
    args:
      flavor: object
      event_type: string
      db: object
      transaction: object
      queue: object
    body:
    - when: event_type == "post_create_in_transaction"
      blocks:
      - db_list:
          tx: $transaction
          schema_id: location
          filter: {}
        register: locations
      - blocks:
        - db_create:
            tx: $transaction
            schema_id: local_flavor
            data:
              id: $UUID()
              flavor_id: $flavor.id
              location_id: $item.id
              task_status: "IN_PROGRESS"
        with_items: $locations
    - when: event_type == "post_create" || event_type == "post_update"
      job:
      - create_local_flavors:
          db: $db
          filter:
            flavor_id: $flavor.id
            task_status: "IN_PROGRESS"
      queue: $queue
    - when: event_type == "pre_delete"
      blocks:
      - delete_local_flavors:
          db: $db
          filter:
            flavor_id: $flavor.id
